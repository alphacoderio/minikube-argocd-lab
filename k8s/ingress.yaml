apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-api
  namespace: web-api
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - web.local
      secretName: web-api-tls
  rules:
    - host: web.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-api
                port:
                  number: 80
