apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/evgenys46/minikube-argocd-lab.git"
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: web-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
